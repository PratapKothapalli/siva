<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h2>Welcome!</h2>
    <img src="{{ url_for('static', filename='welcomereport.png') }}" alt="Welcome Image" width="400"><br><br>

    <form method="POST" enctype="multipart/form-data">
        Upload an image: <input type="file" name="image">
        <input type="submit" value="Upload">
    </form>

    {% if extracted_text %}
        <h3>Extracted Text:</h3>
        <pre>{{ extracted_text }}</pre>
    {% endif %}

    <br><a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
